<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>2411790 신정은</title>
  <style>
    #container {
      width: 650px;
      margin: 0 auto;
      padding: 5px;
    }

    .image-box {
      width: 100%;
      height: 300px;
      background-image: url('top.jpeg');
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .image-box h2 {
      color: white;
      font-weight: bold;
      margin: 0;
      padding: 10px 20px;
      text-align: left;
    }

    .image-box .overlay {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      color: #f0c96c;
      padding: 10px 20px;
      box-sizing: border-box;
    }

    .overlay .subtext {
      font-size: 0.9em;
      font-weight: normal;
      text-align: left;
      margin: 0;
    }

    #check {
      width: 640px;
      border: 1px solid #ccc;
      margin-top: 20px;
    }

    h1 {
      color: white;
      font-size: 1em;
      background: #222;
      margin: 0;
      padding: 10px;
    }

    h2 {
      color: rgb(180, 0, 0);
      font-size: 1.5em;
      text-align: center;
    }

    .info {
      font-size: 1.3em;
      line-height: 1.5em;
      font-weight: bold;
      text-align: center;
    }

    .accent {
      color: #1919b5;
    }

    .smalltext {
      font-size: 0.8em;
    }
  </style>
</head>
<body>
  <div id="container">

    <div class="image-box">
      <div class="overlay">
        <h2>가정용 꿀사과</h2>
        <p class="subtext">흠집이 있고 약간은 못생겼지만 맛과 영양은 그대로입니다.<br>질좋은 사과를 저렴하게 즐겨보세요</p>
      </div>
    </div>

    <div id="check">
      <h1>확인하세요</h1>

      <h2>주문 및 배송</h2>
      <p class="info"><span class="accent">오후 2시 이전</span> 주문건은 당일 발송합니다<br>
        2시 이후 주문건은 다음날 발송합니다(주말 제외)
      </p>
      <hr>

      <h2>교환 및 환불</h2>
      <p class="info">불만족시 <span class="accent">100% 환불</span>해 드립니다<br>
        고객센터로 전화주세요
      </p>
      <hr>

      <h2>고객센터</h2>
      <p class="info">0000-0000<br>
        <span class="smalltext">상담시간 : 오전 9시 ~ 오후 6시 (토/일, 공휴일 휴무)</span>
      </p>
    </div>
  </div>
</body>
</html>
