<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 | 송이 장터</title>
    <link rel="stylesheet" href="./css/wholeSetting.css" />
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <div class="whole-container">
      <header>
        <div class="top-nav-container">
          <li><a href="./login.html">로그인</a></li>
          <li><a href="./signup.html">회원가입</a></li>
          <li><a href="./inquiry.html">고객센터</a></li>
        </div>

        <div class="container">
          <button id="logo" onclick="location.href='./index.html'">
            <img
              class="logo-img"
              src="./img/icon/songteo.png"
              alt="송이 장터"
            />
          </button>

          <div class="search-bar">
            <input id="search-input" placeholder="검색어를 입력해주세요." />
            <button class="search-btn" id="searchBtn">
              <img src="./img/icon/search-icon.png" alt="검색" />
            </button>
          </div>

          <div class="login-nav-container">
            <li><a href="./sellproduct.html">판매하기</a></li>
            <li><a href="./like.html">찜</a></li>
            <button
              class="to-user-page"
              onclick="location.href='./mypage.html'"
            >
              <img class="user-icon" src="./img/user/user-example.png" />
            </button>
          </div>
        </div>

        <nav>
          <ul>
            <li><a href="./about.html">서비스소개</a></li>
            <li><a href="./sharing.html">무료나눔</a></li>
            <li><a href="./ranking.html">랭킹</a></li>
            <li><a href="./service.html">공지사항</a></li>
          </ul>
        </nav>
      </header>

      <main>
        <section class="login-box">
          <h1>로그인</h1>

          <div class="input-area">
            <input type="text" id="userId" placeholder="아이디" />
            <input type="password" id="password" placeholder="비밀번호" />
          </div>

          <button class="login-btn" onclick="login(false)">로그인</button>

          <div class="sub-btns">
            <button onclick="location.href='signup.html'">회원가입</button>
            <button onclick="login(true)">관리자 모드로 로그인</button>
          </div>

          <p class="error" id="errorMsg"></p>
        </section>
      </main>
    </div>

    <footer>
      <div class="container">
        <div class="team"><b>5조</b></div>
        <div>방지희</div>
        <div>신정은</div>
        <div>이다빈</div>
      </div>
    </footer>

    <script src="./js/searchBar.js"></script>
    <script src="./js/login.js"></script>
  </body>
</html>
