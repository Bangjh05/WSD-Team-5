<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>송이 장터</title>
    <link rel="stylesheet" href="./css/wholeSetting.css" />
    <link rel="stylesheet" href="./css/banner.css" />
    <link rel="stylesheet" href="./css/sellProuductPage.css" />
  </head>
  <body>
    <div class="whole-container">
      <header>
        <div class="top-nav-container">
          <li><a href="./login.html">로그인</a></li>
          <li><a href="./login.html">회원가입</a></li>
          <li><a href="./inquiry.html">고객센터</a></li>
        </div>
        <div class="container">
          <button onclick="location.href='./home.html'">
            <img
              class="logo-img"
              src="./img/icon/songteo.png"
              alt="송이 장터"
            />
          </button>
          <div class="search-bar">
            <input id="search-input" placeholder="검색어를 입력해주세요." />
            <button class="search-btn" id="searchBtn">
              <img src="./img/icon/search-icon.png" />
            </button>
          </div>
          <div class="login-nav-container">
            <li><a href="./sellproduct.html">판매하기</a></li>
            <li><a onclick="goToMypageWithTab('like')">찜</a></li>
            <button
              class="to-user-page"
              onclick="location.href='./mypage.html'"
            >
              <img class="user-icon" src="./img/user/user-example.png" />
            </button>
          </div>
        </div>
        <nav>
          <ul>
            <li><a href="./about.html">서비스소개</a></li>
            <li><a href="./search.html">무료나눔</a></li>
            <li><a href="./ranking.html">랭킹</a></li>
            <li><a href="./service.html">공지사항</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <div class="sell-product-title">상품정보</div>
        <div class="each-form-wrapper">
          <div class="form-name">
            <div>상품이미지</div>
            <div id="countImg">(2/5)</div>
          </div>
          <div class="form-input">
            <div class="upload-area" id="uploadArea">
              <div class="add-button" id="addButton">+</div>
              <input type="file" id="fileInput" accept="image/*" />
            </div>
            <div class="caption-add-img">
              상품 이미지 등록은 최대 5개까지 가능합니다.
            </div>
          </div>
        </div>
        <div class="each-form-wrapper">
          <div class="form-name">상품명</div>
          <div class="form-input product-name-wrapper">
            <input id="productName" placeholder="상품명을 입력해 주세요." />
            <div id="countWord">0/40</div>
          </div>
        </div>
        <div class="each-form-wrapper">
          <div class="form-name">카테고리</div>
          <div class="form-input">
            <div id="categoryArea">
              <div id="firstCategory" class="category-table-column">
                <div class="category-btns-container">
                  <button class="category-btn">교재</button>
                  <button class="category-btn">학잠/과잠</button>
                  <button class="category-btn">학교 굿즈</button>
                  <button class="category-btn">무료 나눔</button>
                </div>
              </div>
              <div id="secondCategory" class="category-table-column">
                <div class="category-btns-container">
                  <button class="category-btn">문과</button>
                  <button class="category-btn">이과</button>
                  <button class="category-btn">공과</button>
                  <button class="category-btn">생활과학</button>
                  <button class="category-btn">사회과학</button>
                  <button class="category-btn">법과</button>
                  <button class="category-btn">경상</button>
                  <button class="category-btn">음악</button>
                  <button class="category-btn">약학</button>
                  <button class="category-btn">미술</button>
                  <button class="category-btn">순헌칼리지</button>
                  <button class="category-btn">글로벌융합</button>
                  <button class="category-btn">글로벌서비스학부</button>
                  <button class="category-btn">영어영문학부</button>
                  <button class="category-btn">미디어학부</button>
                </div>
              </div>
              <div id="thirdCategory" class="category-table-column">
                <div class="category-btns-container">
                  <button class="category-btn">한국어문학부</button>
                  <button class="category-btn">역사문화학과</button>
                  <button class="category-btn">프랑스언어문화학과</button>
                  <button class="category-btn">중어중문학부</button>
                  <button class="category-btn">독일언어문화학과</button>
                  <button class="category-btn">일본학과</button>
                  <button class="category-btn">문헌관광학전공</button>
                  <button class="category-btn">르꼬르동블루</button>
                  <button class="category-btn">교육학부</button>
                </div>
              </div>
            </div>
            <div id="category-results">
              <div>선택한 카테고리:</div>
              <div class="category">교재,</div>
              <div class="category">공과,</div>
            </div>
          </div>
        </div>
        <div class="each-form-wrapper">
          <div class="form-name">상품상태</div>
          <div class="form-input" id=""></div>
        </div>
        <div class="each-form-wrapper">
          <div class="form-name"></div>
          <div class="form-input" id=""></div>
        </div>
      </main>
    </div>
    <footer>
      <div class="container">
        <div class="team"><b>5조</b></div>
        <div>방지희</div>
        <div>신정은</div>
        <div>이다빈</div>
      </div>
    </footer>
    <script src="./js/searchBar.js"></script>
    <script src="./js/goToMypage.js"></script>
    <script src="./js/imageUpload.js"></script>
  </body>
</html>
