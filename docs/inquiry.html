<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>송이 장터</title>
    <link rel="stylesheet" href="./css/wholeSetting.css" />
    <link rel="stylesheet" href="./css/banner.css" />
    <link rel="stylesheet" href="./css/inquiry.css" />
  </head>
  <body>
    <div class="whole-container">
      <header>
        <div class="top-nav-container">
          <li><a href="./login.html">로그인</a></li>
          <li><a href="./login.html">회원가입</a></li>
          <li><a href="./inquiry.html">고객센터</a></li>
        </div>
        <div class="container">
          <button onclick="location.href='./home.html'">
            <img
              class="logo-img"
              src="./img/icon/songteo.png"
              alt="송이 장터"
            />
          </button>
          <div class="search-bar">
            <input id="search-input" placeholder="검색어를 입력해주세요." />
            <button class="search-btn" id="searchBtn">
              <img src="./img/icon/search-icon.png" />
            </button>
          </div>
          <div class="login-nav-container">
            <li><a href="./sellproduct.html">판매하기</a></li>
            <li><a href="./like.html">찜</a></li>
            <button
              class="to-user-page"
              onclick="location.href='./mypage.html'"
            >
              <img class="user-icon" src="./img/user/user-example.png" />
            </button>
          </div>
        </div>
        <nav>
          <ul>
            <li><a href="./about.html">서비스소개</a></li>
            <li><a href="./search.html">무료나눔</a></li>
            <li><a href="./ranking.html">랭킹</a></li>
            <li><a href="./service.html">공지사항</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <form>
          <div class="sell-product-title">문의 작성</div>
          <div class="each-form-wrapper" id="productConditionArea">
            <div class="form-name">문의 종류</div>
            <div class="form-input">
              <div class="radio-container">
                <label
                  ><input type="radio" name="use" value="new" checked />
                  질문</label
                >
                <label
                  ><input type="radio" name="use" value="almost-new" />
                  건의</label
                >
                <label
                  ><input type="radio" name="use" value="often" />기타
                </label>
              </div>
            </div>
          </div>
          <div class="each-form-wrapper">
            <div class="form-name">문의 내용</div>
            <div class="form-input product-description-wrapper">
              <textarea
                id="productDescription"
                class="text-input-box"
                placeholder="상품에 대한 설명을 자세히 적어주세요."
                maxlength="2000"
                rows="6"
                required
              ></textarea>
              <div id="countWordDescription" class="countWord">0/2000</div>
            </div>
          </div>
          <div class="each-form-wrapper">
            <div class="form-name">관련 이미지</div>
            <div class="form-input">
              <div class="upload-area" id="uploadArea">
                <div class="add-button" id="addButton">+</div>
                <input type="file" id="fileInput" accept="image/*" />
              </div>
              <div class="caption-add-img">
                이미지 등록은 최대 5개까지 가능합니다.
              </div>
            </div>
          </div>
          <div class="submit-button-area">
            <button id="saveBtn" type="button">임시저장</button>
            <button id="registerBtn" type="submit">등록하기</button>
          </div>
    <footer>
      <div class="container">
        <div class="team"><b>5조</b></div>
        <div>방지희</div>
        <div>신정은</div>
        <div>이다빈</div>
      </div>
    </footer>
    <script src="./js/searchBar.js"></script>
    <script src="./js/imageUpload.js"></script>
    <script src="./js/countWord.js"></script>
    <script src="./database/thirdCategory.js"></script>
    <script src="./js/categoryOptions.js"></script>
    <script src="./js/productCondition.js"></script>
    <script src="./js/formatPrice.js"></script>
    <script src="./js/saveProduct.js"></script>
  </body>
</html>
