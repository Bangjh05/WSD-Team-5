<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>송이 장터</title>
    <link rel="stylesheet" href="./css/wholeSetting.css" />
    <link rel="stylesheet" href="./css/banner.css" />
    <link rel="stylesheet" href="./css/productsList.css" />
    <link rel="stylesheet" href="./css/homePage.css" />
  </head>
  <body>
    <div class="whole-container">
      <header>
        <div class="top-nav-container">
          <li><a href="./login.html">로그인</a></li>
          <li><a href="./login.html">회원가입</a></li>
          <li><a href="./inquiry.html">고객센터</a></li>
        </div>
        <div class="container">
          <button id="logo" onclick="location.href='./index.html'">
            <img
              class="logo-img"
              src="./img/icon/songteo.png"
              alt="송이 장터"
            />
          </button>
          <div class="search-bar">
            <input id="search-input" placeholder="검색어를 입력해주세요." />
            <button class="search-btn" id="searchBtn">
              <img src="./img/icon/search-icon.png" />
            </button>
          </div>
          <div class="login-nav-container">
            <li><a href="./sellproduct.html">판매하기</a></li>
            <li><a href="./like.html">찜</a></li>
            <button
              class="to-user-page"
              onclick="location.href='./mypage.html'"
            >
              <img class="user-icon" src="./img/user/user-example.png" />
            </button>
          </div>
        </div>
        <nav>
          <ul>
            <li><a href="./about.html">서비스소개</a></li>
            <li><a href="./sharing.html">무료나눔</a></li>
            <li><a href="./ranking.html">랭킹</a></li>
            <li><a href="./service.html">공지사항</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <div class="container">
          <div class="slide-banners-container">
            <div class="banner-wrapper">
              <button class="banner" onclick="location.href='./service.html'">
                <img src="./img/banner/banner1.png" />
              </button>
              <button class="banner" onclick="location.href='./service.html'">
                <img src="./img/banner/banner2.png" />
              </button>
            </div>
            <button class="banner-left-btn banner-btn">◀</button>
            <button class="banner-right-btn banner-btn">▶</button>
            <ul class="banners-pagination"></ul>
          </div>
        </div>
        <div class="today-recommend">오늘의 상품 추천</div>
        <div class="product-list"></div>
      </main>
    </div>
    <footer>
      <div class="container">
        <div class="team"><b>5조</b></div>
        <div>방지희</div>
        <div>신정은</div>
        <div>이다빈</div>
      </div>
    </footer>
    <script src="./database/productData.js"></script>

    <script src="./js/productsRender.js"></script>
    <script src="./js/favorites.js"></script>
    <script src="./js/productNavigation.js"></script>
    <script src="./js/slideBanner.js"></script>
    <script src="./js/searchBar.js"></script>

    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const products = loadFromLocalStorage("productsList") || [];

        const available = products.filter((p) => !p.soldOut);
        const soldOut = products.filter((p) => p.soldOut);
        const sortedProducts = [...available, ...soldOut];

        renderProductList(sortedProducts);
        applyWishList();
        bindFavoriteEvents();
      });
    </script>
  </body>
</html>
