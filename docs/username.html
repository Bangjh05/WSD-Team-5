<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>판매자 페이지</title>
  <link rel="stylesheet" href="./css/wholeSetting.css" />
  <link rel="stylesheet" href="./css/mypage.css" />
  <link rel="stylesheet" href="./css/username.css" />
</head>
<body>
  <div class="whole-container">
    <header>
      <div class="top-nav-container">
        <li><a href="./login.html">로그인</a></li>
        <li><a href="./login.html">회원가입</a></li>
        <li><a href="./inquiry.html">고객센터</a></li>
      </div>
      <div class="container">
        <button onclick="location.href='./home.html'">
          <img class="logo-img" src="./img/icon/songteo.png" alt="송이 장터" />
        </button>
        <div class="search-bar">
          <input id="search-input" placeholder="검색어를 입력해주세요." />
          <button class="search-btn" id="searchBtn">
            <img src="./img/icon/search-icon.png" />
          </button>
        </div>
        <div class="login-nav-container">
          <li><a href="./sale.html">판매하기</a></li>
          <li><a href="./like.html">찜</a></li>
          <button class="to-user-page" onclick="location.href='./mypage.html'">
            <img class="user-icon" src="./img/user/user-example.png" />
          </button>
        </div>
      </div>
      <nav>
        <ul>
          <li><a href="./about.html">서비스소개</a></li>
          <li><a href="./search.html">무료나눔</a></li>
          <li><a href="./ranking.html">랭킹</a></li>
          <li><a href="./service.html">공지사항</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="mypage-container">
        <section class="profile-section">
          <div class="profile-image">이미지</div>
          <div class="profile-info">
            <p class="nickname">사용자 닉네임</p>
            <p class="id">아이디</p>
          </div>
        </section>

        <section class="seller-products">
          <h2>판매 내역</h2>
          <div class="product-list">

            <div class="product-container">
              <div class="product-img-container" style="background-image: url('./img/products/data-structure.jpg');">
                <span class="sold-out">판매완료</span>
                <button class="like-btn" onclick="toggleLike(this)"></button>
              </div>
              <div class="product-text-container">
                <p class="product-name">자료구조</p>
                <p class="product-price">30,000원</p>
                <p class="product-seller">송이</p>
              </div>
            </div>

            <div class="product-container">
              <div class="product-img-container" style="background-image: url('./img/products/os.jpg');">
                <span class="sold-out">판매완료</span>
                <button class="like-btn" onclick="toggleLike(this)"></button>
              </div>
              <div class="product-text-container">
                <p class="product-name">운영체제</p>
                <p class="product-price">35,000원</p>
                <p class="product-seller">송이</p>
              </div>
            </div>

            <div class="product-container">
              <div class="product-img-container" style="background-image: url('./img/products/network.jpg');">
                <button class="like-btn" onclick="toggleLike(this)"></button>
              </div>
              <div class="product-text-container">
                <p class="product-name">네트워크</p>
                <p class="product-price">32,000원</p>
                <p class="product-seller">송이</p>
              </div>
            </div>

          </div>
        </section>
      </div>
    </main>

    <footer>
      <div class="container">
        <div class="team"><b>5조</b></div>
        <div>방지희</div>
        <div>신정은</div>
        <div>이다빈</div>
      </div>
    </footer>
  </div>

  <script src="./js/searchBar.js"></script>
  <script src="./js/mypage.js"></script>
  <script src="./js/username.js"></script>
</body>
</html>
