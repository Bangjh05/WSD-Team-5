<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>송이 장터 - 마이페이지</title>
    <link rel="stylesheet" href="./css/wholeSetting.css" />
    <link rel="stylesheet" href="./css/mypage.css" />
  </head>
  <body>
    <div class="whole-container">
      <header>
        <div class="top-nav-container">
          <li><a href="./login.html">로그인</a></li>
          <li><a href="./login.html">회원가입</a></li>
          <li><a href="./inquiry.html">고객센터</a></li>
        </div>
        <div class="container">
          <button onclick="location.href='./home.html'">
            <img
              class="logo-img"
              src="./img/icon/songteo.png"
              alt="송이 장터"
            />
          </button>
          <div class="search-bar">
            <input id="search-input" placeholder="검색어를 입력해주세요." />
            <button class="search-btn" id="searchBtn">
              <img src="./img/icon/search-icon.png" />
            </button>
          </div>
          <div class="login-nav-container">
            <li><a href="./sale.html">판매하기</a></li>
            <li><a href="./like.html">찜</a></li>
            <button
              class="to-user-page"
              onclick="location.href='./mypage.html'"
            >
              <img class="user-icon" src="./img/user/user-example.png" />
            </button>
          </div>
        </div>
        <nav>
          <ul>
            <li><a href="./about.html">서비스소개</a></li>
            <li><a href="./search.html">무료나눔</a></li>
            <li><a href="./ranking.html">랭킹</a></li>
            <li><a href="./service.html">공지사항</a></li>
          </ul>
        </nav>
      </header>

      <main>
        <div class="mypage-container">
          <section class="profile-section">
            <div class="profile-image">이미지</div>
            <div class="profile-info">
              <p class="nickname">사용자 닉네임</p>
              <p class="student-id">24학번</p>
            </div>
          </section>

          <nav class="menu-tabs">
            <button class="tab active" data-tab="account">계정 정보</button>
            <button class="tab" data-tab="activity">내 활동</button>
            <button class="tab" data-tab="like">찜</button>
            <button class="tab" data-tab="draft">임시 저장 글</button>
          </nav>

          <section class="tab-content">
            <div id="account" class="tab-section">
              <div class="info-row">아이디</div>
              <div class="info-row">이름</div>
              <div class="info-row">학번</div>
              <div class="info-row">전공</div>
            </div>

            <div id="activity" class="tab-section hidden">
              <p>📦 판매 내역이 여기에 표시됩니다.</p>
              <p>🛒 구매 내역이 여기에 표시됩니다.</p>
            </div>

            <div id="like" class="tab-section hidden">
              <p>💖 찜한 항목 목록이 여기에 표시됩니다.</p>
            </div>

            <div id="draft" class="tab-section hidden">
              <p>📝 임시 저장한 글 목록이 여기에 표시됩니다.</p>
            </div>
          </section>
        </div>
      </main>

      <footer>
        <div class="container">
          <div class="team"><b>5조</b></div>
          <div>방지희</div>
          <div>신정은</div>
          <div>이다빈</div>
        </div>
      </footer>
    </div>
    <script src="./js/searchBar.js"></script>
    <script src="./js/mypage.js"></script>
  </body>
</html>
