<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2411790 신정은</title>
</head>
<body>
    <nav>
        <h2>register.html</h2>
    </nav>
    <header>
        <h2>동아리 가입 양식</h2>
    </header>
    <form>
        <label for="name">이름</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="department">학부/학과</label>
        <select id="department" name="department">
            <option value="software">소프트웨어학부</option>
            <option value="it">IT공학부</option>
            <option value="ai">인공지능학부</option>
            <option value="engineer">기계공학부</option>
        </select><br><br>

        <label>학년</label>
        <input type="radio" id="grade1" name="grade" value="1학년">
        <label for="year1">1학년</label>
        <input type="radio" id="grade2" name="grade" value="2학년">
        <label for="year2">2학년</label>
        <input type="radio" id="grade3" name="grade" value="3학년">
        <label for="year3">3학년</label>
        <input type="radio" id="grade4" name="grade" value="4학년">
        <label for="year4">4학년</label><br><br>

        <label for="student_id">학번</label>
        <input type="text" id="student_id" name="student_id" required><br><br>

        <label for="email">이메일</label>
        <input type="email" id="email" name="email" placeholder="example@sm.ac.kr" required><br><br>

        <label for="phone">전화번호</label>
        <input type="tel" id="phone" name="phone" placeholder="010-1234-5678" required><br><br>

        <label for="motivation">가입 동기</label>
        <textarea id="motivation" name="motivation" rows="4" cols="50"></textarea><br><br>

        <button type="button">가입하기</button>
        <button type="submit">취소하기</button>
    </form>

</body>
</html>
