<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2411790 신정은</title>
  <style>
    body {
      background-color: white;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .circle {
      background-color: #dff1fc;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      box-shadow: 10px 10px 12px rgba(0, 0, 0, 0.2);
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .title {
      font-size: 35px;
      margin-bottom: 30px;
      font-weight: bold;
    }

    .days {
      font-size: 20px;
    }

    .highlight {
      color: red;
      font-weight: bold;
      font-size: 28px;
    }
  </style>
</head>
<body>
  <div class="circle">
    <div class="title" id="dday-title">D-day</div>
    <div class="days"><span class="highlight" id="dday-count"></span>일 남았습니다.</div>
  </div>

  <script>
    const title = prompt("D-day 이름을 입력하시오.");
    const dateInput = prompt("D-day 날짜를 입력하시오.");

    const today = new Date();
    const target = new Date(dateInput);

    const diff = target.getTime() - today.getTime();
    const diffDays = Math.ceil(diff / (1000 * 60 * 60 * 24));

    if (isNaN(target.getTime())) {
      document.getElementById('dday-title').innerText = "날짜 형식 오류";
      document.getElementById('dday-count').innerText = "";
      document.querySelector(".days").innerHTML = "올바른 날짜 형식을 입력하시오.";
    } else {
      document.getElementById('dday-title').innerText = title;
      if (diffDays > 0) {
        document.getElementById('dday-count').innerText = diffDays;
      } else if (diffDays === 0) {
        document.querySelector(".days").innerHTML = "오늘입니다.";
      } else {
        document.querySelector(".days").innerHTML = `${Math.abs(diffDays)}일 지났습니다.`;
      }
    }
  </script>
</body>
</html>
