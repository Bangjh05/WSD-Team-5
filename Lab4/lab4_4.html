<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2411790 신정은</title>
</head>
<body>
    <div id="timer"></div>

    <script>
        let timeInput = prompt("카운트다운할 숫자를 입력하세요.");
        let time = parseInt(timeInput);

        if (isNaN(time) || time <= 0) {
        document.getElementById('timer').innerHTML = "올바른 숫자를 입력하세요.";
        } else {
        const countdown = function() {
            document.getElementById('timer').innerHTML = `<h2 style='color: blue;'>${time}</h2>`;

            if (time === 0) {
            clearInterval(x);
            document.getElementById('timer').innerHTML = "<h2 style='color: blue;'>타이머 종료</h2>";
            }

            time--;
        };

        const x = setInterval(countdown, 1000);
        }
    </script>
</body>
</html>
