<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2411790 신정은</title>
</head>
<body>
    <div id="result"></div>
    <script>
        let data = ["월", "화", "수", "목", "금", "토", "일"];

        let deleted = data.splice(5, 2);

        let output = "";
        output += `<h2>삭제한 값: ${deleted}</h2>`;
        output += `<h2>삭제 이후 결과: ${data}</h2>`;

        document.getElementById('result').innerHTML = output;
    </script>
</body>
</html>
